<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalle Pics</title>
  </head>
  <body>
    <main>
      <h1>AI Picture Generator</h1>
      <div id="result">Image will appear here...</div>
      <form action="">
        <label for="prompt">Prompt</label>
        <textarea
          placeholder="Describe your picture..."
          name="prompt"
          maxlength="1000"
        ></textarea>
        <button type="submit">Generate picture</button>
      </form>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
